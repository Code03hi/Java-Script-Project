<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Racing Car</title>
</head>
<body>
    <div id="game">
        <div class="blueCar">
            <img src="blue.png" alt="">
        </div>
        <div class="raceCar">
            <img src="race.png" alt="">
        </div>
    </div>
    <div id="result">
        <h1>Game Over</h1>
        <p class="score"></p>
        <button id="bt" onclick="location.reload()"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
