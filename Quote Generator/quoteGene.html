<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generater</title>
    <link rel="stylesheet" href="quoteGene.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Quote of the day</h2>
        <blockquote id="content">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button id="generaterNewQuote">New Quote</button>
            <button><i class="fa-brands fa-twitter"></i> Tweet</button>
        </div>
    </div>
    <script src="quoteGene.js"></script>
</body>
</html>
