<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragable Card Slider</title>
    <link rel="stylesheet" href="dragAbleCard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-arrow-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="ImageGene/img-1.jpg" alt="" draggable="false"></div>
                <h2>Blanche Pearson</h2>
                <span>Software Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="ImageGene/img-2.jpg" alt="" draggable="false"></div>
                <h2>Sami Zyne</h2>
                <span>PC Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="ImageGene/img-3.jpg" alt="" draggable="false"></div>
                <h2>Nikki Cross</h2>
                <span>System Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="ImageGene/img-4.jpg" alt="" draggable="false"></div>
                <h2>Syna Bazlar</h2>
                <span>App Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="ImageGene/img-5.jpg" alt="" draggable="false"></div>
                <h2>Charlote Flair</h2>
                <span>Web Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="ImageGene/img-6.jpg" alt="" draggable="false"></div>
                <h2>Kevin Owvens</h2>
                <span>Hardware Developer</span>
            </li>
        </ul>
        <i id="right" class="fa-solid fa-arrow-right"></i>
    </div>
    <script src="dragAbleCard.js"></script>
</body>
</html>
